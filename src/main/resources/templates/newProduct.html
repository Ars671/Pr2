<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{product}" th:object="${product}">
  <label for="name">Enter name</label>
  <input type="text" id="name" th:field="*{name}">
    <label for="type">Enter type</label>
    <input type="text" id="type" th:field="*{type}">
    <label for="price">Enter price</label>
    <input type="text" id="price" th:field="*{price}">
    <label for="article">Enter article</label>
    <input type="text" id="article" th:field="*{article}">
  <input type="submit" value="Create">
</form>
</body>
</html>
