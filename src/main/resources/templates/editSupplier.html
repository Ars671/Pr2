<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/{id}/supplier(id = ${supplier.getId()})}" th:object="${supplier}">
    <label for="name">Enter name</label>
    <input type="text" id="name" th:field="*{name}">
    <label for="address">Enter address</label>
    <input type="text" id="address" th:field="*{address}">
    <label for="phone">Enter total number</label>
    <input type="text" id="phone" th:field="*{phone}">
    <label for="inn">Enter inn</label>
    <input type="text" id="inn" th:field="*{inn}">
  <input type="submit" value="Update">
</form>


</body>
</html>
